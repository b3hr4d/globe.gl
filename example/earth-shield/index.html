<head>
  <style>
    body {
      margin: 0;
    }
  </style>

  <script src="//unpkg.com/globe.gl-fork"></script>
  <!--  <script src="../../dist/globe.gl-fork.js"></script>-->
</head>

<body>
  <div id="globeViz"></div>

  <script>
    const shieldRing = { lat: 90, lng: 0 }

    const globe = Globe()
      .globeImageUrl("//unpkg.com/three-globe-fork/example/img/earth-night.jpg")
      .ringsData([shieldRing])
      .ringAltitude(0.25)
      .ringColor(() => "lightblue")
      .ringMaxRadius(180)
      .ringPropagationSpeed(20)
      .ringRepeatPeriod(200)(document.getElementById("globeViz"))
  </script>
</body>
